name: Build ksud
on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      os:
        required: false
        type: string
        default: ubuntu-latest
      pack_lkm:
        required: false
        type: boolean
        default: false
      use_cache:
        required: false
        type: boolean
        default: true
jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        repository: selfmusing/USlenreK
        fetch-depth: 0
        persist-credentials: false        
        
    - name: Checking repo token
      id: check_secret
      run: |
        if [ ! -z "${{ secrets.SYNC_UPSTREAM_KSU }}" ]; then
          echo "Secret exists."
          echo "exists=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Sync tiann changes
      if: ${{ steps.check_secret.outputs.exists == 'true' }}
      uses: silvzr/Fork-Sync-With-Upstream-action@v3.4.2
      with:
        target_sync_repo: selfmusing/USlenreK
        target_sync_branch: main
        target_repo_token: ${{ secrets.SYNC_UPSTREAM_KSU }}
        upstream_sync_branch: main
        upstream_sync_repo: tiann/KernelSU
        git_config_pull_rebase: true
        target_branch_push_args: --force
  
    - name: Setup rustup
      run: |
        rustup update stable
        
    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: userspace/ksud
        cache-targets: false

    - name: Install cross
      run: |
        cargo install cross --git https://github.com/cross-rs/cross --rev 66845c1

    - name: Build ksud
      run: CROSS_NO_WARNINGS=0 cross build --target ${{ inputs.target }} --release --manifest-path ./userspace/ksud/Cargo.toml

    - name: Upload ksud artifact
      uses: actions/upload-artifact@v4
      with:
        name: ksud-${{ inputs.target }}
        path: userspace/ksud/target/**/release/ksud*
